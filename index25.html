<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body>
    <div class="button_show">
        <button onclick="readData()">get data with $.ajax</button>
    </div>
    <hr />
    <div id="main_container"></div>

    <script>
        function readData() {
            $.ajax({
                url: "https://gorest.co.in/public-api/users", success: function (res) {
                    for (let index = 0; index < res.data.length; index++) {
                        let divInfo = document.createElement("div");
                        let divId = document.createElement("div");
                        let divUsername = document.createElement("div");
                        let divEmail =document.createElement("div");
                        $(divId).html("شماره: " + res.data[index].id);
                        $(divUsername).html("نام کاربری: " + res.data[index].name);
                        $(divEmail).html("ایمیل: " + res.data[index].email);

                        $(divInfo).append(divId);
                        $(divInfo).append(divUsername);
                        $(divInfo).append(divEmail);
                        $(divInfo).addClass("main_table");
                        $("body").append($(divInfo));
                    }
                }
            });
        }
    </script>
</html>
