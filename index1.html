<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>index1</title>
    <script>
        function SayHello(name){
            alert("سلام " +name);
        }
        function loop(){
            let i=0;
            for(i=0; i<=10; i++) {
                if (i==5) {
                    SayHello(i+'مهرزاد');
                }
                else{
                    SayHello(i+' ثارا');
                }
            }
                         
            }
            

    </script>
</head>
<body>
    <div class="CustomBtn" onclick="loop()"></div>
    
</body>
</html>
