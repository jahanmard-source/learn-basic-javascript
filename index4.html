<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>index2</title>
    <script>
        //Project Desc = میخواهم با هر بار کلیک بر روی کلید قرمز شمارنده روی کلید فعال شود و به جای مضارب 5 بنویسد ثارا
        counter=0;
        function UpdateText(){
            counter++;
            if (counter%5==0) {
                document.getElementById('thara_btn').innerText= 'ثارا';
            }
            else{
                document.getElementById('thara_btn').innerText=counter;
            }
        }
    </script>
</head>
<body>
    <div class="CustomBtn" id="thara_btn" onclick="UpdateText()"></div>
</body>
</html>
