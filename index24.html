<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body>
    <div class="button_show">
        <button class="btn btn-info" onclick="GetUsersWithAjax()">نمایش اطلاعات کاربران</button>
    </div>
    <hr />
    <div id="main_container"></div>
    <div class="main_table"></div>
    <div class="main_table"></div>
    <div class="main_table"></div>
    <div class="main_table"></div>
    <script>
        function GetUsersWithAjax() {
            let request = new XMLHttpRequest();
            request.open("GET", "https://gorest.co.in/public-api/users");
            request.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    showinformation(JSON.parse(this.responseText));
                }
            }
            request.send();
        }
        function showinformation(data){
            for (let i = 0; i < data.data.length; i++) {
                createInfo(data.data[i]);
            }
        }
        function createInfo(item){
            let box = document.createElement("div");
            box.className = "main_table";

            let title = document.createElement("p");
            title.innerText = item.name;

            let emailAddress = document.createElement("p");
            emailAddress.innerText = item.email;

            let gender_item = document.createElement("p");
            gender_item.innerText = item.gender;

            let statusing= document.createElement("p");
            statusing.innerText = item.gender;

            box.appendChild(title);
            box.appendChild(emailAddress);
            box.appendChild(gender_item);
            box.appendChild(statusing);
            
            document.querySelector("#main_container").appendChild(box);
        }
    </script>
</body>

</html>
